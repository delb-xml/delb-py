name: Check documentation's hyperlinks

on:
  schedule:
    - cron: "41 2 5 */3 *"

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: "3.11"
      - uses: abatilo/actions-poetry@v2.1.6
      - run: poetry install
      - run: poetry run make -C docs linkcheck
