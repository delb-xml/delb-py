name: Check documentation's hyperlinks

on:
  schedule:
    - cron: "41 2 5 */3 *"

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
            python-version: 3.9
      - uses: abatilo/actions-poetry@v2.1.4
      - run: poetry install
      - run: poetry run make -C docs linkcheck
