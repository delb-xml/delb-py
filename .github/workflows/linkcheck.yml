name: Check documentation's hyperlinks

on:
  schedule:
    - cron: "41 2 5 */3 *"

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: "3.x"
      - run: pipx install hatch
      - run: hatch run docs:linkcheck
