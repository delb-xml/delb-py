dist: bionic
language: python
cache: pip

matrix:
  include:
    - env: TARGET=flake8
      python: "3.7"
    - env: TARGET=mypy
      python: "3.7"
    - env: TARGET=pytest
      python: "3.6"
    - env: TARGET=pytest
      python: "3.7"
    - env: TARGET=pytest
      python: "3.8"
    - env: TARGET=doctest
      python: "3.7"

git:
  submodules: true

install:
  - travis_retry pip install poetry
  - travis_retry poetry install
script:
  - poetry run make $TARGET
