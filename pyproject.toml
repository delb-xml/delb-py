[tool.poetry]
name = "lxml-domesque"
version = "0.1a1"
description = "A DOM API inspired wrapper around lxml."
authors = ["Frank Sachsenheim <funkyfuture@riseup.net>"]

[tool.poetry.dependencies]
python = ">=3.6"
cssselect ="*"
lxml = "*"
requests = {version = "^2.21",optional = true}

[tool.poetry.extras]
https-loader = ["requests"]

[tool.poetry.dev-dependencies]
black = "^18.9b0"
flake8-black = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
sphinx = "*"
sphinx-readable-theme = "^1.3"
typing-extensions = "*"
xmldiff = "^2.2"
