[build-system]
requires = ["poetry>=0.12.15"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "delb"
version = "0.1a1"
description = "A DOM API inspired wrapper around lxml."
authors = ["Frank Sachsenheim <funkyfuture@riseup.net>"]
license = "AGPL-3.0"
readme = "README.rst"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Topic :: Text Processing :: Markup :: XML",
]
# TODO repository and documentation after rename
# TODO keywords

[tool.poetry.dependencies]
python = ">=3.6"
cssselect ="*"
lxml = "*"
requests = {version = "^2.21",optional = true}

[tool.poetry.extras]
https-loader = ["requests"]

[tool.poetry.dev-dependencies]
black = "^19.3b0"
flake8-black = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
sphinx = "*"
sphinx-readable-theme = "^1.3"
typing-extensions = "*"
xmldiff = "^2.2"
