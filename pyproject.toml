[tool.poetry]
name = "lxml-domesque"
version = "0.1a1"
description = "A DOM API inspired wrapper around lxml."
authors = ["Frank Sachsenheim <funkyfuture@riseup.net>"]

[tool.poetry.dependencies]
python = ">=3.6"
lxml = "*"
requests = {version = "^2.21",optional = true}

[tool.poetry.extras]
https-loader = ["requests"]

[tool.poetry.dev-dependencies]
black = "^18.9b0"
flake8 = "*"
mypy = "*"
pytest = "*"
pytest-datafiles = "*"
sphinx = "*"
xmldiff = "^2.2"
typing-extensions = "^3.7"
